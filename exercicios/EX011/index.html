<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídia em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>
        Tente abrir esse site em vários dispositvos diferentes ou simplesmente aumenter e diminua o tamanho do navegador
    </p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Aúdio</h1>
    <p>Vamos aprender a reporduzir áudios em HTML5</p>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/eye-of-the-tiger.mp3" type="audio/mpeg">
        <source src="midia/eye-of-the-tiger.ogg" type="audio/ogg">
        <source src="midia/eye-of-the-tiger.wav" type="audio/wav">
        <p>Infelizmente seuy navegador não consegue reproduzir aúdio. <a href="midia/eye-of-the-tiger.mp3"> Clique aqui para baixar o arquivo MP3</a></p>
    </audio>
</body>
</html>
