<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML%, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilizar em cada caso</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;">Parágrafos</li>
        <li><abbr title="Use as tags &lt;h1&gt;, &lt;h2&gt;, etc">Títulos</li>
        <li><abbr title="Use a tag &lt;img&gt;">Imagens</li>
        <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</li>
        <li><abbr title="Use a tag &lt;code&gt;">Códigos-fonte</li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas Numeradas</li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</li>

        
        
    </ul>
</body>
</html>
